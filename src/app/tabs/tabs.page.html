<ion-tabs class="tab">
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="accueil()">
      <ion-icon  [name]="selectedTab == 'home' ? 'home' : 'home-outline'"></ion-icon>
      <ion-label >Accueil</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2" color="light">
      <ion-icon  [name]="selectedTab == 'school' ? 'school' : 'school-outline'"></ion-icon>
      <ion-label >Apprendre</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3" color="light">
      <ion-icon  [name]="selectedTab == 'game' ? 'game' : 'extension-puzzle-outline'"></ion-icon>
      <ion-label >Jouer</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
